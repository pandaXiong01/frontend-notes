<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=0" />
    <title>selfVue</title>
</head>
<body>
    <div id="app">
        <div>
            <span>姓名: {{person.name}}</span><br>
            <input type="text" v-model="person.name">
        </div>
        <br>
        <div class="sex" v-on:click="editSex">
            性别: 
            <input type="checkbox" v-bind:checked="person.sex">
        </div>
        <button v-on:click="editSex">修改性别</button>
        <br>
        <br>
        <div>
            头像:<br>
            <img :src="person.avatar" alt="" width="80">
        </div>
        <div>{{clickText}}</div>
        <button @click="clickFn">Click Me</button>
    </div>
</body>
</html>
<script src="./observer.js"></script>
<script src="./sub.js"></script>
<script src="./compile.js"></script>
<script src="./vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            person: {
                name: 'chendong',
                sex: true,
                avatar: './avatar.png'
            },
            bol: true,
            clickText: '点按钮变化'
        },
        methods: {
            clickFn () {
                this.clickText = this.bol ? '点按钮还原':'点按钮变化'
                this.bol = !this.bol
            },
            editSex () {
                this.person.sex = !this.person.sex
            }
        },
        beforeCreate () {
            console.log('beforeCreate')
        },
        created () {
            console.log('created')
        },
        mounted () {
            console.log('mounted')
        }
    })

</script>
