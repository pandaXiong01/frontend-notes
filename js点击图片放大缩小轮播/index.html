  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/previewImage.js"></script>
  <script type="text/javascript">

  $(".post-pic-list img").click(function () {
			var index = $(this).index()
			var obj = { urls: [], current: null };
			$(this).parent().find("img").each(function () {
				obj.urls.push(this.src)
			})
			obj.current = obj.urls[index]
			previewImage.start(obj);
	})
  var widthImg = $(".post-pic-list img").width()

  $(".post-pic-list").each(function () {
    $(this).find("img").css("height", widthImg)
  })
  </script>
